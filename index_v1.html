<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phát hiện mã QR với jsQR</title>
  <style>
    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #output {
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }
  </style>
</head>
<body>

  <video id="video" autoplay></video>
  <div id="output">Đang quét mã QR...</div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const output = document.getElementById('output');

    // Truy cập camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(scanQR);
      })
      .catch(err => {
        console.error("Lỗi khi truy cập camera:", err);
        output.innerText = "Không thể truy cập camera";
      });

    function scanQR() {
      // Tạo canvas để xử lý hình ảnh từ video
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Lấy dữ liệu từ canvas và sử dụng jsQR để quét mã QR
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

      if (qrCode) {
        output.innerText = `Mã QR: ${qrCode.data}`; // Hiển thị dữ liệu từ mã QR
      } else {
        output.innerText = "Đang quét mã QR...";
        requestAnimationFrame(scanQR); // Tiếp tục quét nếu chưa phát hiện mã
      }
    }
  </script>
</body>
</html>
