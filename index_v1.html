<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quét Mã QR hoặc OCR</title>
  <style>
    /* Toàn màn hình video */
    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Khung phủ lên video */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* Không ảnh hưởng đến video */
    }

    /* Khung quét trung tâm */
    .frame {
      width: 300px; /* Kích thước khung */
      height: 300px;
      border: 3px solid #00ff00; /* Đường viền màu xanh lá */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      position: relative;
    }

    /* Hướng dẫn */
    .instructions {
      position: absolute;
      top: 80%;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <div class="overlay">
    <div class="frame"></div>
  </div>
  <div class="instructions">Vui lòng đặt mã QR hoặc CCCD vào khung để quét</div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const frameWidth = 300;
    const frameHeight = 300;

    // Truy cập camera sau
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(scanQR);
      })
      .catch(err => {
        console.error("Lỗi khi truy cập camera:", err);
        document.querySelector('.instructions').innerText = "Không thể truy cập camera";
      });

    function scanQR() {
      // Tạo canvas để xử lý hình ảnh từ video
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = frameWidth;
      canvas.height = frameHeight;

      // Cắt một phần trung tâm của video theo kích thước khung quét
      context.drawImage(video, 
        (video.videoWidth - frameWidth) / 2, 
        (video.videoHeight - frameHeight) / 2, 
        frameWidth, frameHeight, 
        0, 0, frameWidth, frameHeight
      );

      // Lấy dữ liệu từ canvas và sử dụng jsQR để quét mã QR
      const imageData = context.getImageData(0, 0, frameWidth, frameHeight);
      const qrCode = jsQR(imageData.data, frameWidth, frameHeight);

      if (qrCode) {
        document.querySelector('.instructions').innerText = `Mã QR: ${qrCode.data}`; // Hiển thị dữ liệu mã QR
      } else {
        document.querySelector('.instructions').innerText = "Đang quét mã QR hoặc CCCD...";
        requestAnimationFrame(scanQR); // Tiếp tục quét nếu chưa phát hiện mã
      }
    }
  </script>
</body>
</html>
