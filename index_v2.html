<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quét Căn Cước và Thẻ ATM</title>
<style>
  /* Video toàn màn hình */
  #camera {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  /* Overlay cho toàn màn hình */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
    pointer-events: none; /* Cho phép tương tác với camera */
  }

  /* Logo góc trên */
  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    font-weight: bold;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 5px;
  }

  /* Thông tin thời gian */
  .time {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 18px;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 5px;
  }

  /* Hướng dẫn đặt căn cước */
  .instructions {
    font-size: 18px;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px 15px;
    border-radius: 5px;
    max-width: 80%;
    margin-top: 20px;
  }

  /* Khung đặt thẻ */
  .frame {
    width: 300px; /* Điều chỉnh kích thước phù hợp cho thẻ ATM, căn cước */
    height: 190px; /* Đảm bảo tỉ lệ hợp lý (16:10 cho thẻ ATM) */
    border: 3px dashed #fff;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    position: relative;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
  }
</style>
</head>
<body>

<!-- Video hiển thị camera -->
<video id="camera" autoplay playsinline></video>

<!-- Overlay hiển thị khung và thông tin -->
<div class="overlay">
  <!-- Logo -->
  <div class="logo">MyLogo</div>

  <!-- Thông tin thời gian -->
  <div class="time" id="time">00:00</div>

  <!-- Khung chụp căn cước/thẻ ATM -->
  <div class="frame" id="frame"></div>

  <!-- Hướng dẫn cho người dùng -->
  <div class="instructions">Vui lòng đặt thẻ căn cước hoặc ATM vào khung để quét</div>
</div>

<!-- Canvas ẩn để chuyển đổi ảnh sang Base64 -->
<canvas id="canvas" style="display: none;"></canvas>

<script>
  // Truy cập camera
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => {
      const camera = document.getElementById('camera');
      camera.srcObject = stream;
    })
    .catch(err => {
      console.error("Lỗi khi truy cập camera: ", err);
    });

  // Cập nhật thời gian thực
  function updateTime() {
    const timeElement = document.getElementById('time');
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    timeElement.textContent = `${hours}:${minutes}`;
  }

  // Gọi hàm cập nhật thời gian mỗi phút
  setInterval(updateTime, 60000);
  updateTime(); // Gọi ngay lần đầu để hiển thị thời gian hiện tại

  // Hàm kiểm tra vị trí thẻ trong khung
  function checkCardPosition() {
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const frame = document.getElementById('frame');
    
    // Đặt kích thước canvas theo video
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const context = canvas.getContext('2d');

    // Vẽ khung ảnh từ video lên canvas
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Lấy dữ liệu hình ảnh bên trong khung
    const insideImageData = context.getImageData((canvas.width - 300) / 2, (canvas.height - 190) / 2, 300, 190).data;

    // Lấy dữ liệu hình ảnh bên ngoài khung (ví dụ một dải bên trái khung)
    const outsideImageData = context.getImageData((canvas.width - 300) / 2 - 10, (canvas.height - 190) / 2, 10, 190).data;

    // Tính trung bình màu cho bên trong và bên ngoài
    let insideRed = 0, insideGreen = 0, insideBlue = 0;
    let outsideRed = 0, outsideGreen = 0, outsideBlue = 0;

    for (let i = 0; i < insideImageData.length; i += 4) {
      insideRed += insideImageData[i];
      insideGreen += insideImageData[i + 1];
      insideBlue += insideImageData[i + 2];
    }
    for (let i = 0; i < outsideImageData.length; i += 4) {
      outsideRed += outsideImageData[i];
      outsideGreen += outsideImageData[i + 1];
      outsideBlue += outsideImageData[i + 2];
    }

    const insidePixelCount = insideImageData.length / 4;
    const outsidePixelCount = outsideImageData.length / 4;

    const avgInsideRed = insideRed / insidePixelCount;
    const avgInsideGreen = insideGreen / insidePixelCount;
    const avgInsideBlue = insideBlue / insidePixelCount;

    const avgOutsideRed = outsideRed / outsidePixelCount;
    const avgOutsideGreen = outsideGreen / outsidePixelCount;
    const avgOutsideBlue = outsideBlue / outsidePixelCount;

    // Kiểm tra sự khác biệt màu sắc giữa trong và ngoài khung
    const colorThreshold = 30; // Ngưỡng độ lệch màu cho phép (tuỳ chỉnh)

    if (
      Math.abs(avgInsideRed - avgOutsideRed) > colorThreshold ||
      Math.abs(avgInsideGreen - avgOutsideGreen) > colorThreshold ||
      Math.abs(avgInsideBlue - avgOutsideBlue) > colorThreshold
    ) {
      frame.style.borderColor = "limegreen"; // Màu xanh lá nếu thẻ ở đúng vị trí
    } else {
      frame.style.borderColor = "red"; // Màu đỏ nếu thẻ chưa đúng vị trí
    }
  }

  // Kiểm tra vị trí thẻ mỗi 500ms
  setInterval(checkCardPosition, 500);

</script>

</body>
</html>
